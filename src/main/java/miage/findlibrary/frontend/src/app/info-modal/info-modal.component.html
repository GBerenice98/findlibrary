<div class="modal-header">
    <h4 class="modal-title">Information</h4>
    <button class="btn btn-outline-success" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button direction="button" class="btn btn-outline-success" (click)="activeModal.dismiss('Close click')">Ok</button>
</div>
